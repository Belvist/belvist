<!DOCTYPE html>

<head>

    <style>

        header {

        header .catalog-btn {

        header .search-bar input {

            display: flex;

        header .nav-icons .icon span {

        header .nav-icons .icon a {

        .seller-info {

        .seller-info .details {

        .seller-info .details h2 {

        .products {

            padding: 20px;

        .product-card {
            background-color: #FFFFFF;
            border-radius: 30px;
            overflow: hidden;

        .product-card:hover {

        .product-card .image-container {

        .product-card img {

            object-position: center;
        }

        .product-info {

            height: 157px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-info .info-top {
            height: 95px;
            position: relative;

        .product-info h3 {
            font-size: 14px;

            line-height: 1.2;

        .product-info h3.with-gradient::after {
            content: '';

            top: 0;
            right: 0;
            width: 30%;

        .product-info .price {
            font-size: 18px;
            font-weight: 700;
            color: #000;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .product-info .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .product-info .buttons button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;

            justify-content: center;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        .product-info .buttons .add-to-cart {

        .modal-content {

        .modal-content::-webkit-scrollbar {

        .modal-content {

            scrollbar-width: none;

        .modal-content .modal-inner {

        .modal-content .image-slider img {

        .modal-content .image-slider .arrow.left {

        .modal-content .image-slider .arrow.right {

        .modal-content .image-slider .pagination {

        .modal-content .product-details {

        .modal-content .product-details .category {

        }

        .modal-content .product-details h2 {
            font-size: 18px;

            margin-bottom: 10px;

        }

        .modal-content .product-details .price {
            font-size: 24px;

        .modal-content .product-details .buttons {

        }

        .modal-content .product-details .buttons button {
            flex: 1;

            font-size: 14px;

        }

        .modal-content .product-details .buttons .add-to-cart {

        }

        .modal-content .product-details .buttons .add-to-cart::before {

        .modal-content .product-details .seller-info {

        .modal-content .product-details .seller-info img {

        .modal-content .product-details .seller-info span {

        .modal-content .full-characteristics-content {

        .modal-content .full-characteristics-content h3 {

</head>

    <script>
        console.log('seller.html: Скрипт начал выполнение');

        let currentImages = [];
        let currentImageIndex = 0;

        document.addEventListener('authCheckComplete', function () {
            console.log('seller.html: Событие authCheckComplete получено');
            console.log('seller.html: Проверка глобальных переменных', { isAuthenticated: window.isAuthenticated, userId: window.userId });

            // Проверяем, установлены ли глобальные переменные
            if (typeof window.isAuthenticated === 'undefined' || typeof window.userId === 'undefined') {
                console.error('seller.html: Глобальные переменные isAuthenticated или userId не установлены');
                return;
            }

            loadSellerData();
        });

        // Функция-заглушка на случай, если событие не сработает
        window.addEventListener('load', function () {
            console.log('seller.html: Событие load сработало, проверяем, было ли authCheckComplete');
            setTimeout(() => {
                if (typeof window.isAuthenticated === 'undefined' || typeof window.userId === 'undefined') {
                    console.error('seller.html: authCheckComplete не сработал, переменные не установлены');
                    document.getElementById('sellerInfo').innerHTML = '<div class="no-products">Ошибка проверки авторизации: Не удалось загрузить данные</div>';
                    document.getElementById('products-container').innerHTML = '<div class="no-products">Товары отсутствуют</div>';
                }
            }, 5000); // Даем 5 секунд на выполнение header.js
        });

        function formatNumber(number) {
            return new Intl.NumberFormat('ru-RU', { minimumFractionDigits: 0 }).format(number);
        }

        function getLineCount(element) {
            const lineHeight = parseFloat(getComputedStyle(element).lineHeight);
            const height = element.scrollHeight;
            return Math.round(height / lineHeight);
        }

        function handleResponse(response) {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const contentType = response.headers.get('Content-Type');
            if (!contentType || !contentType.includes('application/json')) {
                return response.text().then(text => {
                    console.error('Ответ сервера не JSON. Content-Type:', contentType);
                    console.error('Содержимое ответа:', text);
                    throw new Error('Сервер вернул не JSON');
                });
            }
            return response.text().then(text => {
                if (!text) {
                    throw new Error('Пустой ответ от сервера');
                }
                try {
                    return JSON.parse(text);
                } catch (e) {
                    console.error('Не удалось разобрать JSON. Содержимое:', text);
                    throw e;
                }
            });
        }

        function getImageUrl(images, altText) {
            if (images && images.length > 0 && images[0]) {
                return images[0]; // Используем ссылку напрямую из базы данных
            }
            return '/api/images/default.png'; // Реальный путь к заглушке
        }

        function loadSellerData() {
            // Получаем seller_id из URL
            const urlParams = new URLSearchParams(window.location.search);
            const sellerId = urlParams.get('seller_id');

            if (!sellerId) {
                document.getElementById('sellerInfo').innerHTML = '<div class="no-products">Продавец не найден</div>';
                document.getElementById('products-container').innerHTML = '<div class="no-products">Товары отсутствуют</div>';
                return;
            }

            // Загружаем информацию о продавце и его товары
            fetch(`/api/seller.php?seller_id=${sellerId}`)
                .then(handleResponse)
                .then(data => {
                    const sellerInfo = document.getElementById('sellerInfo');
                    const productsContainer = document.getElementById('products-container');

                    if (data.success) {
                        // Отображаем информацию о продавце
                        const sellerIcon = document.getElementById('sellerIcon');
                        const sellerName = document.getElementById('sellerName');
                        const sellerDescription = document.getElementById('sellerDescription');

                        sellerIcon.src = data.seller.icon || '/api/images/default.png';
                        sellerIcon.onerror = function() { this.src = '/api/images/default.png'; };
                        sellerName.textContent = data.seller.name || 'Продавец';
                        sellerDescription.textContent = data.seller.description || 'Продавец на Belvist';

                        // Отображаем товары продавца
                        if (data.products.length === 0) {
                            productsContainer.innerHTML = '<div class="no-products">Товары отсутствуют</div>';
                            return;
                        }

                        data.products.forEach(product => {
                            const productCard = document.createElement('div');
                            productCard.classList.add('product-card');
                            productCard.setAttribute('data-id', product.id);
                            productCard.setAttribute('data-images', JSON.stringify(product.images));
                            productCard.setAttribute('data-title', product.title);
                            productCard.setAttribute('data-price', product.price);
                            productCard.setAttribute('data-category', product.category || 'Игрушки');
                            productCard.setAttribute('data-characteristics', product.characteristics || 'Нет характеристик');
                            productCard.setAttribute('data-seller-id', product.seller_id || '');
                            productCard.setAttribute('data-seller-name', product.seller_name || '');
                            productCard.setAttribute('data-seller-icon', product.seller_icon || '');

                            const imageUrl = getImageUrl(product.images, product.title);
                            const imageHtml = imageUrl ? `<img src="${imageUrl}" alt="${product.title}" onerror="this.src='/api/images/default.png';">` : '';

                            productCard.innerHTML = `
                                <div class="image-container">
                                    ${imageHtml}
                                </div>
                                <div class="product-info">
                                    <div class="info-top">
                                        <h3>${product.title}</h3>
                                        <div class="price">${formatNumber(product.price)} ₽</div>
                                    </div>
                                    <div class="buttons">
                                        <button class="add-to-cart" onclick="addToCart(${product.id}, event)">В КОРЗИНУ</button>
                                    </div>
                                </div>
                            `;
                            productsContainer.appendChild(productCard);
                        });

                        document.querySelectorAll('.product-info h3').forEach(title => {
                            const lineCount = getLineCount(title);
                            if (lineCount === 2) {
                                title.classList.add('with-gradient');
                            }
                        });

                        addProductCardListeners();
                    } else {
                        console.error('Ошибка загрузки данных продавца:', data.error);
                        sellerInfo.innerHTML = '<div class="no-products">Ошибка загрузки данных продавца: ' + (data.error || 'Неизвестная ошибка') + '</div>';
                        productsContainer.innerHTML = '<div class="no-products">Товары отсутствуют</div>';
                    }
                })
                .catch(error => {
                    console.error('Ошибка загрузки данных продавца:', error);
                    document.getElementById('sellerInfo').innerHTML = '<div class="no-products">Ошибка загрузки данных продавца: ' + error.message + '</div>';
                    document.getElementById('products-container').innerHTML = '<div class="no-products">Товары отсутствуют</div>';
                });
        }

        function addToCart(productId, event) {
            if (!window.isAuthenticated) {
                alert('Пожалуйста, войдите в аккаунт');
                return;
            }

            if (event) {
                event.stopPropagation();
            }

            fetch('/api/add_to_cart.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ product_id: productId })
            })
                .then(handleResponse)
                .then(data => {
                    if (data.success) {
                        alert('Товар добавлен в корзину!');
                    } else {
                        alert(data.error || 'Ошибка добавления в корзину');
                    }
                })
                .catch(error => {
                    console.error('Ошибка добавления в корзину:', error);
                    alert('Ошибка добавления в корзину: ' + error.message);
                });
        }

        function addToWishlist(productId) {
            if (!window.isAuthenticated) {
                alert('Пожалуйста, войдите в аккаунт');
                return;
            }

            fetch('/api/add_to_wishlist.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ product_id: productId })
            })
                .then(handleResponse)
                .then(data => {
                    if (data.success) {
                        alert('Товар добавлен в вишлист!');
                    } else {
                        alert(data.error || 'Ошибка добавления в вишлист');
                    }
                })
                .catch(error => {
                    console.error('Ошибка добавления в вишлист:', error);
                    alert('Ошибка добавления в вишлист: ' + error.message);
                });
        }

        function addProductCardListeners() {
            const productCards = document.querySelectorAll('.product-card');
            productCards.forEach(card => {
                card.addEventListener('click', (e) => {
                    if (e.target.classList.contains('add-to-cart')) {
                        return;
                    }

                    const productId = card.getAttribute('data-id');
                    const images = JSON.parse(card.getAttribute('data-images'));
                    const title = card.getAttribute('data-title');
                    const price = card.getAttribute('data-price');
                    const category = card.getAttribute('data-category');
                    const characteristics = card.getAttribute('data-characteristics');
                    const sellerId = card.getAttribute('data-seller-id');
                    const sellerName = card.getAttribute('data-seller-name');
                    const sellerIcon = card.getAttribute('data-seller-icon');

                    currentImages = images;
                    currentImageIndex = 0;
                    const imageUrl = getImageUrl(currentImages, title);
                    const modalImage = document.getElementById('modalImage');
                    if (imageUrl) {
                        modalImage.src = imageUrl;
                        modalImage.onerror = function() { this.src = '/api/images/default.png'; };
                    } else {
                        modalImage.src = '/api/images/default.png';
                    }
                    document.getElementById('modalTitle').textContent = title;
                    document.getElementById('modalCategory').textContent = category;
                    document.getElementById('modalPrice').textContent = `${formatNumber(price)} ₽`;
                    document.getElementById('modalFullCharacteristics').innerHTML = characteristics.replace(/\n/g, '<br>');

                    const modalSellerInfo = document.getElementById('modalSellerInfo');
                    const modalSellerIcon = document.getElementById('modalSellerIcon');
                    const modalSellerName = document.getElementById('modalSellerName');
                    if (sellerId && sellerName) {
                        modalSellerInfo.style.display = 'flex';
                        modalSellerInfo.href = `seller.html?seller_id=${sellerId}`;
                        modalSellerIcon.src = sellerIcon || '/api/images/default.png';
                        modalSellerIcon.onerror = function() { this.src = '/api/images/default.png'; };
                        modalSellerName.textContent = sellerName;
                    } else {
                        modalSellerInfo.style.display = 'none';
                    }

                    const modalAddToCartButton = document.getElementById('modalAddToCart');
                    const newCartButton = modalAddToCartButton.cloneNode(true);
                    modalAddToCartButton.parentNode.replaceChild(newCartButton, modalAddToCartButton);
                    newCartButton.addEventListener('click', (event) => {
                        addToCart(productId, event);
                    });

                    const modalAddToWishlistButton = document.getElementById('modalAddToWishlist');
                    const newWishlistButton = modalAddToWishlistButton.cloneNode(true);
                    modalAddToWishlistButton.parentNode.replaceChild(newWishlistButton, modalAddToWishlistButton);
                    newWishlistButton.addEventListener('click', () => {
                        addToWishlist(productId);
                    });

                    createPaginationDots(currentImages.length);
                    document.getElementById('productModal').style.display = 'flex';
                });
            });
        }

        function createPaginationDots(count) {
            const paginationDots = document.getElementById('paginationDots');
            paginationDots.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const dot = document.createElement('span');
                dot.classList.add('dot');
                if (i === currentImageIndex) dot.classList.add('active');
                dot.addEventListener('click', () => {
                    currentImageIndex = i;
                    updateModalImage();
                });
                paginationDots.appendChild(dot);
            }
        }

        function updateModalImage() {
            const modalImage = document.getElementById('modalImage');
            const imageUrl = getImageUrl(currentImages, document.getElementById('modalTitle').textContent);
            if (imageUrl) {
                modalImage.src = currentImages[currentImageIndex];
                modalImage.onerror = function() { this.src = '/api/images/default.png'; };
            } else {
                modalImage.src = '/api/images/default.png';
            }
            document.querySelectorAll('#paginationDots .dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentImageIndex);
            });
        }

        document.querySelector('.modal-content .arrow.left').addEventListener('click', () => {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateModalImage();
            }
        });

        document.querySelector('.modal-content .arrow.right').addEventListener('click', () => {
            if (currentImageIndex < currentImages.length - 1) {
                currentImageIndex++;
                updateModalImage();
            }
        });

        document.querySelector('.modal-content .close').addEventListener('click', () => {
            document.getElementById('productModal').style.display = 'none';
        });

        document.getElementById('productModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('productModal')) {
                document.getElementById('productModal').style.display = 'none';
            }
        });
    </script>
</body>
