<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Belvist</title>
    <!-- Favicon для браузеров (увеличили размер до 64x64) -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Apple Touch Icon для iOS (180x180) -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Unbounded', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            height: 80px;
        }

        header .catalog-btn {
            background-color: #4a4a4a;
            color: #fff;
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        header .catalog-btn img {
            width: 24px;
            height: 24px;
        }

        header .logo {
            font-size: 45px;
            font-weight: 900;
            line-height: 2;
        }

        header .logo a {
            color: #fff;
            text-decoration: none;
        }

        header .search-bar {
            width: 550px;
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            padding: 0 12px;
            margin-left: 150px;
        }

        header .search-bar input {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            background-color: transparent;
            color: #000;
            outline: none;
        }

        header .nav-icons {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        header .nav-icons .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        header .nav-icons .icon img {
            width: 24px;
            height: 24px;
        }

        header .nav-icons .icon span {
            font-size: 10px;
            color: #fff;
            text-transform: uppercase;
        }

        header .nav-icons .icon a {
            color: #fff;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .register-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            margin: 20px auto;
        }

        .register-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .register-container .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .register-container label {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 5px;
            display: block;
        }

        .register-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-container button:hover {
            background-color: #333;
        }

        .register-container .link {
            margin-top: 15px;
            font-size: 12px;
        }

        .register-container .link a {
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <button class="catalog-btn"><img src="emblem.png" alt="Emblem">КАТАЛОГ</button>
        <div class="logo"><a href="index.html">BELVIST</a></div>
        <div class="search-bar">
            <input type="text" placeholder="AI ПОИСК">
        </div>
        <div class="nav-icons">
            <div class="icon">
                <a href="cart.html">
                    <img src="корзина.png" alt="Cart">
                    <span>КОРЗИНА</span>
                </a>
            </div>
        <div class="icon">
            <a href="login.html" id="account-link">
                <img src="аккаунт.png" alt="Account">
                    <span>ВОЙТИ</span>
            </a>
        </div>
        <script src="header.js"></script>
            <div class="icon">
                <img src="виш лист.png" alt="Wishlist">
                <span>ВИШ ЛИСТ</span>
            </div>
        </div>
    </header>

    <div class="register-container">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" placeholder="Введите ваше имя" required>
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="tel" id="phone" placeholder="+7 (XXX) XXX-XX-XX" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введите пароль" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="link">
            Уже есть аккаунт? <a href="login.html">Войти</a>
        </div>
    </div>

    <script>
        // Форматирование номера телефона
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('focus', function () {
            if (!phoneInput.value) {
                phoneInput.value = '+7';
            }
        });

        phoneInput.addEventListener('input', function () {
            let value = phoneInput.value.replace(/[^\d]/g, ''); // Оставляем только цифры
            if (value.startsWith('7') || value.startsWith('8')) {
                value = value.slice(1); // Удаляем 7 или 8
            }
            if (value.length > 10) {
                value = value.slice(0, 10); // Ограничиваем 10 цифрами
            }
            phoneInput.value = '+7' + value;
        });

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value.replace(/[^\d]/g, ''); // Только цифры
            const password = document.getElementById('password').value;

            if (!/^\+?7\d{10}$/.test(phone)) {
                alert('Номер телефона должен содержать ровно 10 цифр после +7');
                return;
            }

            if (password.length < 6) {
                alert('Пароль должен содержать минимум 6 символов');
                return;
            }

            if (name.length < 2) {
                alert('Имя должно содержать минимум 2 символа');
                return;
            }

            fetch('api/register.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, phone: '+7' + phone.slice(1), password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Регистрация успешна! Теперь вы можете войти.');
                        window.location.href = 'login.html';
                    } else {
                        alert(data.error || 'Ошибка регистрации');
                    }
                })
                .catch(error => {
                    alert('Ошибка регистрации: ' + error.message);
                    console.error(error);
                });
        });
    </script>
</body>
</html>
